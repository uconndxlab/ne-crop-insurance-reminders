<body>

  <section id="whenSignedOut">
    <div id="authForm">
      <h2>New England Crop Insurance</h2>
      <label>Email</label> <br>
      <input type="email" placeholder="email" id="userEmail"> <br>
      <label>Password</label> <br>
      <input type="password" placeholder="password" id="userPassword"> <br>
      
      <label>State</label> <br>
      <select name="state" id="userState">
        <option value="State">State</option>
        <option value="CT">CT</option>
        <option value="MA">MA</option>
        <option value="ME">ME</option>
        <option value="NH">NH</option>
        <option value="NY">NY</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="VT">VT</option>
      </select> <br>

      <label>Notification Type</label> <br>
      <select name="notification-type" id="notif-type">
        <option value="Notification Type">Notification Type</option>
        <option value="BiWeekly">Email</option>
        <option value="Monthly">SMS</option>
      </select> <br>

      <label>Crops</label> <br>
        <input type="checkbox" name="user_Crop" value="Wheat">Wheat<br>  
        <input type="checkbox" name="user_Crop" value="Asparagus">Asparagus<br>  
        <input type="checkbox" name="user_Crop" value="Beans">Beans<br>  

      <button id="signUpButton">Sign Up</button>
      <button id="signInButton">Sign In</button>
    </div>
  </section>

    <h1>Hello, you have successfully Logged In!</h1>
